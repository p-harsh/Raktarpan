<!DOCTYPE html>
<html lang="en">

<head>
    <title>RaktArpan</title>
    <meta charset="utf-8">
    <meta name='viewport' content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/index.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <style>
        #description{
            height:200px;
        }
        .btn{
                background-color: #E74C3C;
                color: #fff;
            }

            .btn:hover{
                color: #fff;
            }
            .navbar-inverse {
                background-color: #E74C3C;
            }
            .navbar-inverse .navbar-nav>li>a {
                color: #fff;
            }

            .navbar-inverse .navbar-brand {
                color: #fff;
            }
            .card-header-1{
                display:flex;
                align-items:center;
                justify-content:center;
            
            }
            body {
                background: rgb(237,237,237);
                background: radial-gradient(circle, rgba(237,237,237,1) 59%, rgba(255,245,245,1) 100%);
            }

    </style>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top"> 
        <div class="container navbar-1"> 
            <div class="navbar-header"> 
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar"> 
                    <span class="icon-bar"></span> 
                    <span class="icon-bar"></span> 
                    <span class="icon-bar"></span> 
                </button>
                <a class="navbar-brand" href="/user/blood_bank_dashboard" style="margin-right: 25px;">Home</a>
                <a class="navbar-brand" href="/user/blood_bank_dashboard/blood_bank_profile" style="margin-right: 25px;">Profile</a>
                <a class="navbar-brand" href="/user/blood_bank_dashboard/blood_camp" style="margin-right: 25px;">Add Blood Camp</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar"> 
                <ul class="nav navbar-nav navbar-right"> 
                    <li><a href=""><span class = "glyphicon glyphicon-user"></span> {{ user.username }}</a></li> 
                    <li><a href = "/user/logout"><span class = "glyphicon glyphicon-log-in"></span> Logout</a></li> 
                </ul> 
            </div> 
        </div> 
    </div>



    <div class="container-fluid">
        <div class="row">
            <main class="col-md-9 ml-sm-auto col-lg-12 px-md-4 py-4">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">New Form</li>
                    </ol>
                </nav>
                <div class="card-header-1">
                    <h1>Blood Camp Form</h1>
                </div>
                
                <section>
                    <div class="container">
                        <h4 style="line-height: 50px;"><strong>Blood Bank Details</strong></h4>

                        <form style="margin-top: 20px;" id="reimbursement-form" method="post" action="/user/blood_bank_dashboard/blood_camp/formsubmit"
                            enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">Blood Bank Name</label>
                                    <input type="text" class="form-control" id="inputEmail4" value="{{user.blood_bank_name}}"
                                        disabled>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">Contact</label>
                                    <input type="text" class="form-control" id="inputPassword4" value="{{user.contact}}"
                                        disabled>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">State</label>
                                    <input type="text" class="form-control" id="inputEmail4"
                                        value="{{user.state.name}}" disabled>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">City</label>
                                    <input type="text" class="form-control" id="inputPassword4"
                                        value="{{user.city.name}}" disabled>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="inputAddress">Address</label>
                                    <input type="text" class="form-control" id="inputAddress" value="{{user.address}}"
                                        disabled>
                                </div>
                            </div>
                            <div class="push"></div>

                            <h4 style="line-height: 50px;">Camp details</h4>

                            <div class="mb-3">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="specialisation">Camp Name</label>
                                        <input type="text" class="form-control" id="specialisation"
                                            placeholder="Camp Name" autocomplete="off" name="camp_name" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="specialisation">Camp Organizer</label>
                                        <input type="text" class="form-control" id="specialisation"
                                            placeholder="Camp Organizer" autocomplete="off" name="camp_organizer" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-3">
                                        <label for="inputPassword6">Start Date</label>
                                        <input type="date" class="form-control" placeholder="DD/MM/YYYY"
                                            autocomplete="off" id="con_date" name="start_date" required>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="inputPassword6">End Date</label>
                                        <input type="date" class="form-control" placeholder="DD/MM/YYYY"
                                            autocomplete="off" id="con_date" name="end_date" required>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="inputPassword6">Start Time</label>
                                        <input type="time" class="form-control" placeholder="00:00"
                                            autocomplete="off" id="con_date" name="start_time" required>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="inputPassword6">End Time</label>
                                        <input type="time" class="form-control" placeholder="00:00"
                                            autocomplete="off" id="con_date" name="end_time" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="inputAddress">Camp Location</label>
                                        <input type="text" class="form-control" id="inputAddress" name="location">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="inputEmail5">Description</label>
                                        <input height="100" type="text" class="form-control" id="description"
                                            autocomplete="off" name="description"
                                            required>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3" style="margin-top:50px;">
                                <div class="form-row">
                                    <div class="col-md-offset-4 col-md-4 form-group" align="center">
                                        <button type="submit" class="btn btn-primary">Submit Form</button>
                                    </div>
                </section>
            </main>
        </div>
    </div>
    <div class="push"></div>
    <footer>
        <div class="container">
            <center>
                <p>
                    Copyright &copy; RaktArpan All Rights Reserved | Contact Gaurav & Nibir.
                </p>
            </center>
        </div>
    </footer>
    <script>
        var today = new Date();
        var dd = today.getDate();
        var mm = today.getMonth() + 1;
        var yyyy = today.getFullYear();

        if (dd < 10) {
            dd = '0' + dd;
        }

        if (mm < 10) {
            mm = '0' + mm;
        }

        today = yyyy + '-' + mm + '-' + dd;
        document.getElementById("con_date").setAttribute("max", today);
    </script>
</body>

</html>
